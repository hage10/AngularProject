<p-tabView >
  <p-tabPanel header="Header 1">
    <ng-template pTemplate="item" let-item let-i="index">
      <p-table [value]="posts" [tableStyle]="{'width': '100vh'}" [scrollable]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Title</th>
            <th>Function</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.author}}</td>
            <td>{{product.title}}</td>
            <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                (click)="updateOnClick(product)"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger ml-2"
                (click)="deleteOnClick(product.id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="btn-add">
        <p-button (click)="addOnClick()" icon="pi pi-plus" label="ThÃªm post" class="dis"></p-button>
      </div>

    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Header 2">
    Content 2
  </p-tabPanel>
  <p-tabPanel header="Header 3">
    Content 3
  </p-tabPanel>
</p-tabView>

<ng-container *ngIf="displayBasic">
  <app-add-post [data]="dataPost" [displayBasic]="displayBasic" [dialogMode]="dialogMode" (close)="closeDialog()"
    (submit)="SubmitOnClick($event)"></app-add-post>
</ng-container>
